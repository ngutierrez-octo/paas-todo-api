<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #main-card {
            width: 800px;
            height: 80vh;
            margin: 50px auto;
        }

        #date-modal .input-group {
            margin-bottom: 16px
        }
    </style>
</head>
<body onload="init()">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none fs-3 fw-bold">
            TODO Manager 3000 Ultra
        </a>
    </div>
</header>
<div class="card" id="main-card">
    <div class="card-body">
        <ul class="list-group" id="list"></ul>
    </div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Description" id="description-input">
            <button class="btn btn-primary" id="add-todo-button">Ajouter...</button>
        </div>
    </div>
</div>

<div class="modal" style="margin-top: 300px" id="date-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Échéance</h5>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Jour" id="day-input">
                        <span class="input-group-text">/</span>
                        <input type="text" class="form-control" placeholder="Mois" id="month-input">
                        <span class="input-group-text">/</span>
                        <input type="text" class="form-control" placeholder="Année" id="year-input">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Heure" id="hour-input">
                        <span class="input-group-text">h</span>
                        <input type="text" class="form-control" placeholder="Minute" id="minute-input">
                        <span class="input-group-text">m</span>
                        <input type="text" class="form-control" placeholder="Seconde" id="second-input">
                        <span class="input-group-text">s</span>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="confirm-button">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="/front.js" async></script>

-->
</body>
</html>
